<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="box.js"></script>
  <script src="car.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 3 10">
    </a-camera>   

    <a-entity position="0 0 0" rotation="0 0 0">
    </a-entity>

    <a-entity>

    <a-box position="0 3 0" move-box-on-click>
    </a-box>
    </a-entity>

    <a-entity id="vroom-vroom" position="0 0 0" rotation="0 0 0" move-across>

      <!--Part 1-->
      <a-box  id="structure0"  position="0 2.5 0" color="tomato" width="3" >
      </a-box>

      <a-box  id="structure1"  position="0 3 0" color="tomato" >
    </a-box>
     
      <!--Part 2-->
      <a-cylinder  id="wheel-front"  position="1 2 -0.01" color="white" radius="0.5" >       
      </a-cylinder>
      
      <a-cylinder  id="wheel-back"  position="-1 2 -0.01" color="white" radius="0.5" >       
    </a-cylinder> 

      <!--Part 3-->    

      <a-sphere id="part1"  position="-1 1.8 0.4" radius="0.7" color="blue" height="1.5">

      </a-sphere> 
      
      <a-sphere id="part2"  position="1 1.8 0.4" radius="0.7" color="blue" height="1.5">

      </a-sphere>

      <a-sphere id="part3"  position="-1 1.8 -0.4" radius="0.7" color="blue" height="1.5">

      </a-sphere> 
      
      <a-sphere id="part4"  position="1 1.8 -0.4" radius="0.7" color="blue" height="1.5">

      </a-sphere> 
      
    </a-entity>


</a-scene>

</body>

</html>
